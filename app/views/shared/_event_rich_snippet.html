<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Event",
    "name": "#{@event.title}",
    "startDate" : "#{@event.date}:00T#{@event.time}(+)00:00",
    "url" : "http://westcornwallevents.co.uk/events/#{@event.slug}",
    "location" : {
      "@type" : "Place",
      "sameAs" : "#{@event.venue.url}",
      "name" : "#{@event.venue.name}",
      "address" : "#{@event.venue.address}, #{@event.venue.postcode}"
    }
  }
</script>
